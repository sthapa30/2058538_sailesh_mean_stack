<div *ngIf="taskService.getShowTask()">

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Task Name</th>
            <th>Task</th>
            <th>Deadline</th>
        </tr>
        <tr *ngFor="let task of taskService.getTask()">
            <td>{{task.id}}</td>
            <td>{{task.taskName}}</td>
            <td>{{task.task}}</td>
            <td>{{task.deadline}}</td>
        </tr>
    </table>

</div>
